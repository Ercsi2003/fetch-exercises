<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>

    <h1>Delivery</h1>
    <form class="position-absolute top-50 start-50 translate-middle d-none" id="itemForm">
